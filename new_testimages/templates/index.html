<!DOCTYPE html>
<html>
<head>
    <title>MUSICA Image Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 4px;
        }
        button {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px;
            color: #444;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Image Enhancement using MUSICA</h1>
        
        <div class="upload-section">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".tif,.tiff" required>
                <br>
                <button type="submit">Enhance Image</button>
            </form>
        </div>

        {% if filenames %}
        <div class="results">
            <div class="card">
                <h2>Original Image</h2>
                <img src="{{ url_for('static', filename='results/' + filenames.original) }}">
            </div>
            
            <div class="card">
                <h2>Enhanced Image</h2>
                <img src="{{ url_for('static', filename='results/' + filenames.enhanced) }}">
            </div>
            
            <div class="card">
                <h2>Enhanced Histogram</h2>
                <img src="{{ url_for('static', filename='results/' + filenames.histogram) }}">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
